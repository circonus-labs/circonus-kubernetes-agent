releases:
- name: circonus-kubernetes-agent
  namespace: circonus-kubernetes-agent
  chart: ../../../contrib/helm/
  recreatePods: true
  values:
  - ../config/{{`{{ .Release.Name }}`}}/values.yaml
  - kubernetes_name: {{ requiredEnv "CLUSTER_NAME" }}
  secrets:
  - ../config/{{`{{ .Release.Name }}`}}/secrets.yaml
